<!-- FROM JSON -->
<div class="restore-section-list-block mode-background-1 pd-20 br-5">
    <div class="restore-section-list-block-title">
        <p class="title title-5 mode-color-text-1">Format</p>
        <div class="svg-icon">
            {% include "icons/json.svg" %}
        </div>

        {% if json_error_message %}
            <div class="error-message">
                <p>{{ json_error_message }}</p>
            </div>
        {% endif %}
    </div>
    
    <form class="form-restore-from-json" method="post" action="/restore/restore-from-json" enctype="multipart/form-data">
        <div class="upload-btn mode-background-1 pd-20 br-5">
            <div class="mode-color-text-2-hover">
                {% include "icons/upload.svg" %}
            </div>
        </div>
        <input type="file" name="file" class="file-input" style="display: none;">
        <button class="restore-button theme-background-hover" style="display: none;">Restore</button>
        <button class="cancel-button mode-background-2 br-5 text mode-color-text-2-hover" type="button" style="display: none;">Cancel</button> <!-- Кнопка для удаления -->
    </form>
</div>
