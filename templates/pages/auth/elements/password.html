<!-- PASSWORD -->
<div class="input-field">
    <div class="input-field-label">
        <label class="mode-color-text-1 title title-3" for="password">password</label>
        {% if password_message %}
            <p class="system-message">{{password_message}}</p>
        {% endif %}
    </div>
    <input type="password" name="password" class="{% if password_message %}bound-element error-border{%endif%} mode-background-3 mode-color-text-1" autocomplete="off">
</div>
