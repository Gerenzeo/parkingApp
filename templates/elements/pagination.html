{% if total_pages > 1 %}
    <div class="pagination">
        <ul>
            <li class="pagination-btn">
                <a href="?page={{ page - 1 if page > 1 else 1 }}&page_size={{ page_size }}" class="mode-text main-color-backgroud">
                    Prev
                </a>
            </li>
        {% for i in range(1, total_pages + 1) %}
            <li class="pagination-btn">
                <a href="?page={{ i }}&page_size={{ page_size }}" class="mode-text main-color-backgroud {{ 'mode-background-color-background-2' if i != page else 'theme-background-hover' }}">
                    {{ i }}
                </a>
            </li>
        {% endfor %}
            <li class="pagination-btn">
                <a href="?page={{ page + 1 if page < total_pages else total_pages }}&page_size={{ page_size }}" class="mode-text main-color-backgroud">
                    Next
                </a>
            </li>
        </ul>
    </div>
{% endif %}
